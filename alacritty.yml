# Colors (Gnome Tango)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x232729'
    # soft contrast: background = '0x32302f'
    foreground: '0xEEEEEC'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xCC0000'
    green:   '0x4E9A06'
    yellow:  '0xC4A000'
    blue:    '0x3465A4'
    magenta: '0x75507B'
    cyan:    '0x06989A'
    white:   '0xD3D7CF'

  # Bright colors
  bright:
    black:   '0x555753'
    red:     '0xEF2929'
    green:   '0x8AE234'
    yellow:  '0xFCE94F'
    blue:    '0x729FCF'
    magenta: '0xAD7FA8'
    cyan:    '0x34E2E2'
    white:   '0xEEEEEC'

font:
  size: 14

window:
  dimensions:
    columns: 250
    lines: 100

scrolling:
  history: 0

draw_bold_text_with_bright_colors: true
